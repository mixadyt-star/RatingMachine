<script>
    null_form()
</script>
<div class="wrapper">
    <div class="shadow-block">
        <form action="" method="post">
            <div class="grid children-class-grid">
                <div class="grid-item grid-item-wrapper">
                    <svg 
                        width="50"
                        height="50"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        fill="none" 
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon"
                        onclick="window.location.href = window.location.origin + '/children'"
                    >
                        <path d="M4.5 8C8.5 8 11 8 15 8C15 8 15 8 15 8C15 8 20 8 20 12.7059C20 18 15 18 15 18C11.5714 18 9.71429 18 6.28571 18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>

                    </svg>
                    <p class="text x-large" style="color: #cd0505;width: initial;display: inline-block;vertical-align: middle;">
                        {{ variables.get("form") }} КЛАСС
                    </p>
                </div>
                <div class="grid-item grid-item-wrapper full-name-grid-item">
                    <input class="text-input" id="full-name-input" name="full-name" placeholder="ФИО ученика...">
                </div>
                <div class="grid-item grid-item-wrapper add-child-grid-item">
                    <input class="button text larger" type="submit" value="Добавить">
                </div>
                {% for child_id in variables["children"] %}
                    <div class="grid-item grid-item-wrapper child-grid-item">
                        <p class="text align-text-left larger" style="font-weight: normal;display: inline-block;vertical-align: middle;">
                            {{ variables["children"][child_id] }}
                        </p>
                        <svg
                            width="30" 
                            height="30" 
                            stroke-width="2" 
                            viewBox="0 0 1024 1089.841"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon"
                            onclick="delete_child({{ child_id }})"
                        >

                    </div>
                {% endfor %}
            </div>
        </form>
    </div>
